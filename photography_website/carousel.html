<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photography website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="photo_web.css">
</head>

<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="container" id="nav">
                    <div class="row" style="background-color: black;">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <img src="icon.jpg" style="width: 30px; margin-top: 5px;margin-bottom: 5px;" id="icons" alt="icon">
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1" style="margin-top:15px ;">
                            <a href="" style="color: whitesmoke;">HOME</a>
                        </div>
                        <div class="col-sm-1" style="margin-top:15px ;"><a href="" style="color: whitesmoke;">ABOUT</a></div>
                        <div class="col-sm-1" style="margin-top:15px ;"><a href="" style="color: whitesmoke;">SERVICES</a></div>
                        <div class="col-sm-1" style="margin-top:15px ;"><a href="" style="color: whitesmoke;">GALLERY</a></div>
                        <div class="col-sm-1" style="margin-top:15px ;"><a href="" style="color: whitesmoke;">CONTACT</a></div>
                        <div class="col-sm-1"></div>
                    </div>

                </div>

                <div class="item active">
                    <img src="c.jpg" alt="Los Angeles" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>CAPTURE YOUR SWEET MOMENTS<br> WITH YOUR THIRD EYE</h3>
                        <button type="button" class="btn btn-outline-light" btn-light>KNOW MORE</button>

                    </div>
                </div>

                <div class="item">
                    <img src="photo.jpg" alt="Chicago" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>CAPTURE YOUR SWEET MOMENTS<br> WITH YOUR THIRD EYE</h3>
                        <button type="button" class="btn btn-outline-light">KNOW MORE</button>
                    </div>
                </div>

                <div class="item">
                    <img src="img.jpg" alt="New York" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>CAPTURE YOUR SWEET MOMENTS<br> WITH YOUR THIRD EYE</h3>
                        <button type="button" class="btn btn-outline-dark">KNOW MORE</button>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>

</body>

</html>
